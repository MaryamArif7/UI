<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/public/styles.css " rel="stylesheet" />
  </head>

  <body>
    <div class="bg-blue-50 min-h-screen">
      <aside class="w-[306px] min-h-screen bg-white">
        <header class="ml-20 pt-5 text-lg flex items-center gap-1">
          <span class="text-2xl font-bold">Dashboard</span>
        </header>
        <nav class="mt-10 ml-10">
          <ul class="space-y-4">
            <li class="flex items-center gap-5">
              <img src="./image/dashoboard.svg" alt="Dashboard Icon" />
              <span class="text-gray-500">Dashboard</span>
            </li>
            <li class="flex items-center gap-5">
              <img
                src="./image/product.svg"
                alt="Product Icon"
                class="h-6 w-6"
              />
              <span class="text-gray-500">Product</span>
            </li>
            <li class="flex items-center gap-5">
              <img
                src="./image/customer.svg"
                alt="Customers Icon"
                class="h-6 w-6"
              />
              <span class="text-gray-500">Customers</span>
            </li>
            <li class="flex items-center gap-5">
              <img src="./image/income.svg" alt="Income Icon" class="h-6 w-6" />
              <span class="text-gray-500">Income</span>
            </li>
            <li class="flex items-center gap-5">
              <img
                src="./image/promote.svg"
                alt="Promote Icon"
                class="h-6 w-6"
              />
              <span class="text-gray-500">Promote</span>
            </li>
            <li class="flex items-center gap-5">
              <img src="./image/help.svg" alt="Help Icon" class="h-6 w-6" />
              <span class="text-gray-500">Help</span>
            </li>
          </ul>
        </nav>
        <!-- another way to add gradient: bg-gradient-to-r from-purple-400 to-purple-600 -->

        <div
          style="
            background: linear-gradient(
              90deg,
              #eaabf0 0%,
              #d297ef 14%,
              #4623e9 100%
            );
          "
          class="w-[250px] h-[150px] ml-5 rounded-xl mt-20 flex flex-col justify-center items-center"
        >
          <h1 class="text-white ">Upgrade to Pro to get</h1>
          <h1 class="text-white ">to get access all features</h1>
          <button class="bg-white font-bold text-blue-800 px-2 py-2 rounded-lg w-[203px] h-[40px] mt-5">Get Pro Now !</button>
        </div>
      </aside>
    </div>
  </body>
</html>
