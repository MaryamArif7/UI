<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/public/styles.css " rel="stylesheet" />
  </head>

  <body>
    <!--------------- ==================================== --------------->
    <!------------------- Main Layout with Containers--------------------->
    <!--------------- ==================================== --------------->
    <div data-layout="p1" class="bg-blue-50 min-h-screen flex">
      <!--------------- ==================================== --------------->
      <!---------------------------- Container 1 --------------------------->
      <aside
        data-container="p1c1_container"
        class="w-[306px] min-h-screen bg-white"
      >
        <header
          data-header="p1c1_header"
          class="ml-20 pt-5 text-lg flex items-center gap-1"
        >
          <h1 data-heading="p1c1h1_title" class="text-2xl font-bold">
            Dashboard
          </h1>
        </header>
        <!--------------- ==================================== -------------------------->
        <!------------------------Navigation and container 2----------------------------->
        <!--------------- ==================================== -------------------------->

        <nav data-navigation="p1c2w1_sidebar-nav" class="mt-10 ml-10">
          <!--------------- ==================================== ------------------------>
          <!--------------------Container 2 Widget 1------------ --------------------------->
          <ul data-list="p1c2w1l1_list" class="space-y-4">
            <!--------------- ==================================== ------------------------------------->
            <!-----------------Container 2 wideget 1 list item 1------------ --------------------------->
            <li data-item="p1c2w1l1_list" class="flex items-center gap-5">
              <img
                data-image="p1c2w1l1_img"
                src="./image/dashoboard.svg"
                alt="Dashboard Icon"
              />
              <span data-text="p1c2w1l1_text" class="text-gray-500"
                >Dashboard</span
              >
            </li>
            <!--------------- ==================================== ------------------------------------->
            <!--------------- Container 2 wideget 1 list item 2------------- --------------------------->
            <li data-item="p1c2w1l2_list" class="flex items-center gap-5">
              <img
                data-image="p1c2w1l2_img"
                src="./image/product.svg"
                alt="Product Icon"
                class="h-6 w-6"
              />
              <span data-text="p1c2w1l2_text" class="text-gray-500"
                >Product</span
              >
            </li>
            <!--------------- ==================================== ------------------------------------->
            <!----------------Container 2 wideget 1 list item 3------------- --------------------------->
            <li data-item="p1c2w1l3_list" class="flex items-center gap-5">
              <img
                data-image="p1c2w1l3_img"
                src="./image/customer.svg"
                alt="Customers Icon"
                class="h-6 w-6"
              />
              <span data-text="p1c2w1l3_text" class="text-gray-500"
                >Customers</span
              >
            </li>
            <!--------------- ==================================== ------------------------------------>
            <!----------------Container 2 wideget 1 list item 4---------------------------------------->
            <li data-item="p1c2w1l4_list" class="flex items-center gap-5">
              <img
                data-image="p1c2w1l3_img"
                src="./image/income.svg"
                alt="Income Icon"
                class="h-6 w-6"
              />
              <span data-text="p1c2w1l3_text" class="text-gray-500"
                >Income</span
              >
            </li>
            <!--------------- ==================================== ----------------------------------->
            <!----------------Container 2 wideget 1 list item 5--------------------------------------->
            <li data-item="p1c2w1l4_list" class="flex items-center gap-5">
              <img
                data-image="p1c2w1l4_img"
                src="./image/promote.svg"
                alt="Promote Icon"
                class="h-6 w-6"
              />
              <span data-text="p1c2w1l4_text" class="text-gray-500"
                >Promote</span
              >
            </li>
            <!--------------- ==================================== --------------->
            <!---------------------------- Container 2 wideget 1 list item 5--------------------------->
            <li data-item="p1c2w1l5_list" class="flex items-center gap-5">
              <img
                data-image="p1c2w1l5_img"
                src="./image/help.svg"
                alt="Help Icon"
                class="h-6 w-6"
              />
              <span data-text="p1c2w1l5_text" class="text-gray-500">Help</span>
            </li>
          </ul>
        </nav>
           <!--------------- ==================================== ------------------------->
            <!---------------------- Container 3 widget 2------ --------------------------->
        <div
        data-container="p1c3_container"
        >
        <div  
        data-container="p1c3w2_widget"
        style="
        background: linear-gradient(
          90deg,
          #eaabf0 0%,
          #d297ef 14%,
          #4623e9 100%
        );
      "
      class="w-[250px] h-[150px] ml-5 rounded-xl mt-20 flex flex-col justify-center items-center">
          <h1 class="text-white">Upgrade to Pro to get</h1>
          <h1 class="text-white">to get access all features</h1>
          <button
            class="bg-white font-bold text-blue-800 px-2 py-2 rounded-lg w-[203px] h-[40px] mt-5"
          >
            Get Pro Now !
          </button> 
        </div>
          <!--------------- ==================================== ------------------------->
            <!---------------------- Container 3 widget 2------ --------------------------->
        <div 
        data-container="p1c3w2_widget"
        
        
        class="flex items-center mt-5 gap-5 ml-5">
          <img src="./image/customer.svg" class="w-6 h-6" />

          <div class="flex flex-col">
            <h1 class="text-lg font-semibold">Evano</h1>
            <h1 class="text-sm text-gray-500">Project Manager</h1>
          </div>

          <img src="./image/vector.svg" class="w-4 h-4v ml-14" />
        </div>

        </div>
       
      </aside>
      <main>
        <div class="ml-16 pt-5">
          <div class="flex gap-96">
            <h1 class="font-bold text-2xl">Hello Evano üëãüèº,</h1>
            <input
              type="text"
              placeholder="Search"
              class="w-[216px] h-[38px] px-2 py-2 border"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
